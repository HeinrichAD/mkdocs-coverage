[coverage:paths]
source =
  src/mkdocs_coverage
  */site-packages/mkdocs_coverage

[coverage:run]
branch = true
source =
  src/mkdocs_coverage
  tests
parallel = true

[coverage:report]
precision = 2
omit =
  src/mkdocs_coverage/__init__.py
  src/mkdocs_coverage/__main__.py
  tests/*

[coverage:html]
directory = build/coverage

[coverage:json]
output = build/coverage.json
